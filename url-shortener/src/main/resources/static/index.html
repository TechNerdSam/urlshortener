<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkTrim | L'√âlite du Raccourcissement</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üöÄ</text></svg>">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" referrerpolicy="no-referrer">
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet" crossorigin="anonymous" referrerpolicy="no-referrer">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --text-color: #ffffff;
            --accent-color: #00d2ff;
            --error-color: #ff4757;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0f172a;
            color: var(--text-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin: 0;
        }

        /* Arri√®re-plan Aurora Anim√© */
        .aurora-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1e293b, #0f172a);
            overflow: hidden;
        }

        .aurora-blob {
            position: absolute;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 10s infinite ease-in-out;
        }

        .blob-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: #764ba2; animation-delay: 0s; }
        .blob-2 { bottom: -10%; right: -10%; width: 40vw; height: 40vw; background: #4338ca; animation-delay: 2s; }
        .blob-3 { top: 40%; left: 40%; width: 30vw; height: 30vw; background: #06b6d4; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, -20px); }
        }

        /* Carte Glassmorphism */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 3.5rem;
            width: 100%;
            max-width: 550px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
        }

        h1 {
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 0.95rem;
            margin-bottom: 2.5rem;
            font-weight: 300;
        }

        /* Input */
        .input-group-custom {
            position: relative;
            margin-bottom: 2rem;
        }

        .form-control {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid #334155;
            color: #fff;
            height: 60px;
            padding-left: 50px;
            border-radius: 16px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(15, 23, 42, 0.8);
            border-color: var(--accent-color);
            box-shadow: 0 0 0 4px rgba(6, 182, 212, 0.15);
            color: #fff;
            outline: none;
        }
        
        /* Style d'erreur sur l'input */
        .form-control.is-invalid {
            border-color: var(--error-color);
            box-shadow: 0 0 0 4px rgba(255, 71, 87, 0.15);
        }

        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            z-index: 10;
        }

        .form-control:focus + .input-icon, .form-control:focus ~ .input-icon {
            color: var(--accent-color);
        }

        /* Bouton */
        .btn-elite {
            background: var(--primary-gradient);
            border: none;
            color: white;
            width: 100%;
            height: 55px;
            border-radius: 16px;
            font-weight: 600;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.3s;
            z-index: 1;
        }

        .btn-elite:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(118, 75, 162, 0.5);
        }
        
        .btn-elite:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* R√©sultat */
        #result {
            margin-top: 2rem;
            background: rgba(6, 182, 212, 0.1);
            border: 1px solid rgba(6, 182, 212, 0.3);
            border-radius: 16px;
            padding: 1.5rem;
            display: none;
            text-align: left;
        }

        .short-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #64748b;
            margin-bottom: 0.5rem;
            display: block;
        }

        .result-link-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(15, 23, 42, 0.5);
            padding: 10px 15px;
            border-radius: 12px;
        }

        #shortUrlLink {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-right: 10px;
        }
        
        #shortUrlLink:hover { text-decoration: underline; }

        .btn-copy {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            border-radius: 8px;
            padding: 5px 10px;
            transition: all 0.2s;
        }
        
        .btn-copy:hover {
            background: rgba(255,255,255,0.1);
            border-color: #fff;
        }

        /* Message d'erreur visuel */
        #errorMessage {
            color: var(--error-color);
            font-size: 0.9rem;
            margin-top: 15px;
            display: none;
            font-weight: 500;
            background: rgba(255, 71, 87, 0.1);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255, 71, 87, 0.2);
        }

        .spinner-border { display: none; width: 1.5rem; height: 1.5rem; }
    </style>
</head>
<body>

    <div class="aurora-bg">
        <div class="aurora-blob blob-1"></div>
        <div class="aurora-blob blob-2"></div>
        <div class="aurora-blob blob-3"></div>
    </div>

    <div class="container d-flex justify-content-center">
        <div class="glass-card text-center">
            
            <h1>URL Shortener <span style="color:var(--accent-color)">.AI</span></h1>
            <p class="subtitle">L'optimisation num√©rique √† la vitesse de la pens√©e.</p>

            <form id="url-form">
                <div class="input-group-custom">
                    <i class="fas fa-link input-icon"></i>
                    <input type="url" class="form-control" id="longUrlInput" placeholder="Collez votre lien long ici..." required autocomplete="off">
                </div>
                
                <button type="submit" class="btn btn-elite" id="submitBtn">
                    <span class="btn-text">Raccourcir l'URL</span>
                    <div class="spinner-border text-light ms-2" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </button>
                
                <div id="errorMessage"></div>
            </form>

            <div id="result">
                <span class="short-label">Votre lien optimis√©</span>
                <div class="result-link-group">
                    <a href="#" id="shortUrlLink" target="_blank">...</a>
                    <button class="btn-copy" onclick="copyToClipboard()" title="Copier">
                        <i class="far fa-copy"></i>
                    </button>
                </div>
            </div>

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(document).ready(function() {
            // Animation d'entr√©e
            const tl = gsap.timeline();
            tl.from(".glass-card", { duration: 1.2, y: 100, opacity: 0, ease: "power4.out" })
              .from("h1, .subtitle", { duration: 0.8, y: 20, opacity: 0, stagger: 0.1, ease: "power3.out" }, "-=0.8")
              .from(".input-group-custom, .btn-elite", { duration: 0.8, y: 20, opacity: 0, stagger: 0.1, ease: "power3.out" }, "-=0.6");

            $('#url-form').on('submit', function(e) {
                e.preventDefault();

                var longUrl = $('#longUrlInput').val();
                var $btn = $('#submitBtn');
                var $btnText = $btn.find('.btn-text');
                var $spinner = $btn.find('.spinner-border');
                var $input = $('#longUrlInput');
                var $errorMsg = $('#errorMessage');

                // Reset de l'interface
                $input.removeClass('is-invalid');
                $errorMsg.hide();
                $btnText.text('Optimisation...');
                $spinner.show();
                $btn.prop('disabled', true);

                // --- CONNEXION API ---
                // Adresse compl√®te (absolue) pointant vers le port 8080 o√π tourne Spring Boot
                $.ajax({
                    url: 'http://localhost:8080/api/shorten', 
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ longUrl: longUrl }),
                    success: function(response) {
                        $spinner.hide();
                        $btnText.text('Raccourcir une autre URL');
                        $btn.prop('disabled', false);

                        $('#shortUrlLink').attr('href', response.shortUrl).text(response.shortUrl);
                        
                        // Affichage du r√©sultat
                        if ($('#result').is(':hidden')) {
                            $('#result').show();
                            gsap.fromTo("#result", { height: 0, opacity: 0 }, { height: "auto", opacity: 1, duration: 0.6, ease: "power3.out" });
                        } else {
                            gsap.fromTo("#result", { backgroundColor: "rgba(6, 182, 212, 0.4)" }, { backgroundColor: "rgba(6, 182, 212, 0.1)", duration: 0.5 });
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error("Erreur:", error);
                        
                        $spinner.hide();
                        $btnText.text('Raccourcir l\'URL');
                        $btn.prop('disabled', false);
                        
                        // Animation "secousse" en cas d'erreur
                        gsap.to(".glass-card", { x: [-10, 10, -10, 10, 0], duration: 0.4, ease: "power2.inOut" });
                        
                        let message = "Une erreur est survenue.";
                        
                        // Gestion des erreurs courantes
                        if (xhr.status === 0) {
                            message = "Impossible de joindre le serveur (Port 8080). Assurez-vous que l'application Java est lanc√©e.";
                        } else if (xhr.status === 405) {
                            message = "Erreur de m√©thode. V√©rifiez que vous visez bien le port 8080 et non le port 5500.";
                        } else if (xhr.status === 400) {
                            message = "URL invalide.";
                        }

                        $input.addClass('is-invalid');
                        $errorMsg.html('<i class="fas fa-exclamation-triangle me-2"></i> ' + message).fadeIn();
                    }
                });
            });

            // Effacer l'erreur quand l'utilisateur tape √† nouveau
            $('#longUrlInput').on('input', function() {
                $(this).removeClass('is-invalid');
                $('#errorMessage').fadeOut();
            });
        });

        // Fonction de copie dans le presse-papier
        function copyToClipboard() {
            var copyText = document.getElementById("shortUrlLink").href;
            navigator.clipboard.writeText(copyText).then(function() {
                var btn = document.querySelector('.btn-copy');
                var icon = btn.querySelector('i');
                icon.className = 'fas fa-check';
                btn.style.borderColor = '#4ade80';
                btn.style.color = '#4ade80';
                setTimeout(() => {
                    icon.className = 'far fa-copy';
                    btn.style.borderColor = 'rgba(255,255,255,0.2)';
                    btn.style.color = '#fff';
                }, 2000);
            });
        }
    </script>

</body>
</html>
