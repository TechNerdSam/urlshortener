<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raccourcisseur d'URL</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .form-control {
            height: 50px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 10px 20px;
            font-size: 1.1rem;
        }
        #result {
            margin-top: 30px;
            padding: 20px;
            background-color: #e9ecef;
            border-radius: 8px;
            display: none; /* Caché par défaut */
            word-wrap: break-word;
        }
        #result a {
            font-weight: 600;
            color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Raccourcisseur d'URL</h1>
        <form id="url-form">
            <div class="mb-3">
                <input type="url" class="form-control" id="longUrlInput" placeholder="Entrez votre URL longue ici" required>
            </div>
            <button type="submit" class="btn btn-primary">Raccourcir</button>
        </form>

        <div id="result">
            <p>URL raccourcie : <a href="#" id="shortUrlLink" target="_blank"></a></p>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

    <script>
        $(document).ready(function() {
            // Animation d'entrée avec GSAP
            gsap.from(".container", {
                duration: 1,
                y: -50,
                opacity: 0,
                ease: "power3.out"
            });

            $('#url-form').on('submit', function(e) {
                e.preventDefault();

                var longUrl = $('#longUrlInput').val();

                $.ajax({
                    url: 'http://localhost:8080/api/shorten',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ longUrl: longUrl }),
                    success: function(response) {
                        $('#shortUrlLink').attr('href', response.shortUrl).text(response.shortUrl);
                        
                        // Affichage du résultat avec une animation GSAP
                        if ($('#result').is(':hidden')) {
                             gsap.fromTo("#result", {opacity: 0, y: 20}, {display: "block", duration: 0.5, opacity: 1, y: 0, ease: "power2.inOut"});
                        } else {
                            gsap.fromTo("#result", {opacity: 0}, {duration: 0.5, opacity: 1});
                        }
                    },
                    error: function(error) {
                        console.error("Erreur:", error);
                        alert("Une erreur est survenue lors du raccourcissement de l'URL.");
                    }
                });
            });
        });
    </script>

</body>
</html>
